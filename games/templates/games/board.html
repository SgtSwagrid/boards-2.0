{% load static %}
<table class="board z-depth-3"><tbody>
    {% for row in tiles %}
    <tr class="board-row">
        {% for tile in row %}
        <td class="tile" style="/*--aspect-ratio: {{ tile.sx }}/{{ tile.sy }}; */
        width: {{ tile.sx }}px;
        height: {{ tile.sy }}px;
        background: {{ tile.colour }};"
            {% if current %}
            onclick="clickBoard({{ tile.x }}, {{ tile.y }}, {{ selected.x }}, {{ selected.y }})"
            {% endif %}>
            {% for texture in tile.textures %}
            <img class="piece waves-effect" src="{% static texture.image %}"}
                style="opacity: {{ texture.opacity }};
                    left: {{ texture.x }}%;
                    top: {{ texture.y }}%;
                    width: {{ texture.width }}%;
                    height: {{ texture.height }}%;">
            {% endfor %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</tbody></table>
