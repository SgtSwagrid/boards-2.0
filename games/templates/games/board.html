{% load static %}
<table class="board"><tbody>
    {% for row in tiles %}
    <tr class="row">
        {% for tile in row %}
        <td class="tile" style="--aspect-ratio: 1/1; background: {{ tile.colour }};"
                onclick="clickBoard({{ tile.x }}, {{ tile.y }}, {{ selected.x }}, {{ selected.y }})">
            {% for texture in tile.textures %}
            <img class="piece waves-effect" src="{% static texture.image %}"}
                style="opacity: {{ texture.opacity }};
                    left: {{ texture.x }}%;
                    top: {{ texture.y }}%;
                    width: {{ texture.width }}%;
                    height: {{ texture.height }}%;">
            {% endfor %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</tbody></table>
