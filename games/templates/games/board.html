{% load static %}
<table class="board z-depth-3"><tbody>
    {% for row in tiles %}
    <tr class="board-row">
        {% for tile in row %}
        <td class="tile" style="
        --aspect-ratio: 1/1 /*{{ tile.width }}/{{ tile.height }}*/;
        background: {{ tile.colour }};"
            {% if active %}
            onclick="clickBoard({{ tile.x }}, {{ tile.y }}, {{ selected.x }}, {{ selected.y }})"
            {% endif %}>
            {% for texture in tile.textures %}
            <img class="piece waves-effect" src="{% static texture.image %}"}
                style="opacity: {{ texture.opacity }};
                    left: {{ texture.x }}%;
                    top: {{ texture.y }}%;
                    width: 100%;
                    height: 100%;">
            {% endfor %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</tbody></table>
