{% load static %}
<table class="board"><tbody>
    {% for row in tiles %}
    <tr class="row">
        {% for tile in row %}
        <td class="tile" style="--aspect-ratio: 1/1; background: {{ tile.background }}"
                onclick="clickBoard({{ tile.x }}, {{ tile.y }}, {{ selected.x }}, {{ selected.y }})">
            {% if tile.texture %}
            <img class="waves-effect" src="{% static tile.texture %}"}>
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</tbody></table>
